<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto - Russia</title>
</head>
<body class="root">

  <header class="header">
    <img src="./images/header__logo.svg" alt="Лого" class="header__logo">
  </header>

  <main class="content">
    
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="button"><img src="./images/profile__edit.svg" 
        alt="Изм." class="profile__edit"></button>
        <h3 class="profile__description">Исследователь океана</h3>
      </div>
      <button type="button" class="button button_add-card"><img src="./images/add-button__plus.svg" 
      alt="Добавить" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="card">
        <img src="./images/moscow.jpg" alt="Фото - Москва" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Москва</h2>
          <button type="button" class="button"><img src="./images/card__like.svg" 
          alt="Лайк" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/baykal.jpg" alt="Фото - Байкал" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Байкал</h2>
          <button type="button" class="button"><img src="./images/card__like.svg" 
          alt="Лайк" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/ekaterinburg.jpg" alt="Фото - Екатеринбург" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Екатеринбург</h2>
          <button type="button" class="button"><img src="./images/card__like.svg" 
          alt="Лайк" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kamchatka.jpg" alt="Фото - Камчатка" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Камчатка</h2>
          <button type="button" class="button"><img src="./images/card__like.svg" 
          alt="Лайк" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/roscha_ulitsa_zhelaniy.jpg" alt="Фото - Роща" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Роща улица Желаний</h2>
          <button type="button" class="button"><img src="./images/card__like.svg" 
          alt="Лайк" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/karelia.jpg" alt="Фото - Карелия" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Карелия</h2>
          <button type="button" class="button"><img src="./images/card__like.svg" 
          alt="Лайк" class="card__like"></button>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__title">© 2020 Mesto Russia</p>
  </footer>

  <form class="popup" name="popup">
    <div class="popup__container">
      <button type="button" class="button"><img src="./images/add-button__plus.svg" 
      alt="Закрыть" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__edit popup__edit_name" name="editName">
      <input type="text" class="popup__edit popup__edit_description" name="editDescription">
      <button type="submit" class="popup__save">Сохранить</button>
    </div>
  </form>
  <!-- Вроде вставил где надо name - верно? Просто мы пока не проходили передачу данных на сервер и не совсем пока мне ясно зачем он и как работает-->

  <script src="./scripts/main.js"></script>

</body>

</html>
