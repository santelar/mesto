<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto - Russia</title>
</head>
<body class="root">

  <header class="header">
    <img src="./images/header__logo.svg" alt="Лого" class="header__logo">
  </header>

  <main class="content">
    
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="button"><img src="./images/profile__edit.svg" 
        alt="Изм." class="profile__edit"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="button button_add_card"><img src="./images/add-button__plus.svg" 
      alt="Добавить" class="profile__add-button"></button>
    </section>

    <section class="elements"></section>

  </main>

  <footer class="footer">
    <p class="footer__title">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container">

      <button type="button" class="button"><img src="./images/add-button__plus.svg" 
      alt="Закрыть" class="popup__close"></button>

      <h2 class="popup__title popup__title_name">Редактировать профиль</h2>

      <form class="popup__form" name="form" method="POST">
        <input type="text" class="popup__name" name="editName">
        <input type="text" class="popup__description" name="editDescription">
        <button type="submit" class="popup__save">Сохранить</button>

      </form>
    </div>
  </div>
  <!--<div class="popup popup_card">
    <div class="popup__container">

      <button type="button" class="button"><img src="./images/add-button__plus.svg" 
      alt="Закрыть" class="popup__close"></button>

      <h2 class="popup__title  popup__title_card">Новое место</h2>

      <form class="popup__form" name="form" method="POST">
        <input type="text" class="popup__name" name="editName">
        <input type="text" class="popup__description" name="editDescription">
        <button type="submit" class="popup__save">Сохранить</button>

      </form>
    </div>
  </div>-->

  <template class="template">
    <div class="card">
      <img class="card__image">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button type="button" class="button"><img src="./images/card__like.svg" 
        alt="Лайк" class="card__like"></button>
      </div>
  </template>

  <script src="./scripts/main.js"></script>

</body>

</html>
