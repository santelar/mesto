<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto - Russia</title>
</head>
<body class="root">

  <header class="header">
    <img src="./images/header__logo.svg" alt="Лого" class="header__logo">
    <div class="header__line"></div>
  </header>

  <main class="content">
    
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <div class="profile__square">
        <img src="./images/profile__edit.svg" alt="Изм." class="profile__edit">
      </div>
      <div class="add-button">
        <img src="./images/add-button__plus.svg" alt="Добавить" class="add-button__plus">
      </div>
    </section>

    <section class="elements">
      <div class="elements__card"></div>
    </section>

  </main>

  <footer>
  </footer>

</body>

</html>
