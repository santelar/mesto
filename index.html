<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto - Russia</title>
</head>
<body class="root">

  <header class="header">
    <img src="./images/header__logo.svg" alt="Лого" class="header__logo">
    <div class="header__line"></div>
  </header>

  <main class="content">
    
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__author">
          <p class="profile__name">Жак-Ив Кусто</p>
          <img src="./images/profile__edit.svg" alt="Изм." class="profile__square">
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>

      <div class="profile__add-button">
        <img src="./images/add-button__plus.svg" alt="Добавить">
      </div>
    </section>

    <section class="elements">
      <div class="card">
        <img src="./images/moscow.jpg" alt="Фото - Москва" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Москва</h2>
          <img src="./images/card__like.svg" alt="Лайк" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/baykal.jpg" alt="Фото - Байкал" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Байкал</h2>
          <img src="./images/card__like.svg" alt="Лайк" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/ekaterinburg.jpg" alt="Фото - Екатеринбург" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Екатеринбург</h2>
          <img src="./images/card__like.svg" alt="Лайк" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/kamchatka.jpg" alt="Фото - Камчатка" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Камчатка</h2>
          <img src="./images/card__like.svg" alt="Лайк" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/roscha_ulitsa_zhelaniy.jpg" alt="Фото - Роща" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Роща улица Желаний</h2>
          <img src="./images/card__like.svg" alt="Лайк" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/karelia.jpg" alt="Фото - Карелия" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Карелия</h2>
          <img src="./images/card__like.svg" alt="Лайк" class="card__like">
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__title">© 2020 Mesto Russia</p>
  </footer>

</body>

</html>
